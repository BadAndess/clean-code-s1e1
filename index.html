<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato: 300, 400, 700"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" 
          charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more detail</a>         
    </header>    
    <main class="main-page">
      <section id="main-page__add-to-list">
        <label for="new-task" class="label-new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id='new-task' class="task" type="text">
          <button>Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="main-page__menu-title">Todo</h3>
        <ul id="incomplete-tasks">
          <li>
            <input type="checkbox">
            <label class="label-task">Pay Bills</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete"><img src="./remove.svg" alt="delete button"></button>     
          </li>
          <li class="edit-mode"><input type="checkbox">
            <label class="task">Go Shopping</label>                       
            <input type="text" value="Go Shopping" class="task">
            <button class="edit">Save</button>
            <button class="delete"><img src="./remove.svg" alt="delete button"></button>                        
        </li>
      </ul>
      </section>
      <section class="completed">
        <h3 class="main-page__menu-title">Completed</h3>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete"><img src="./remove.svg" alt="delete button"></button> 
          </li>
        </ul>         
      </section>      
    </main>
    <script src="app.js"></script>
  </body>
</html>
